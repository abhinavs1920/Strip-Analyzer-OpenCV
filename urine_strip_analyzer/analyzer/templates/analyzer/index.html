<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urine Strip Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        label:hover {
            background-color: #0056b3;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
        }
        .color-box {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Urine Strip Image</h1>
        <form id="upload-form">
            <input type="file" id="image-input" name="image" accept="image/*" required>
            <label for="image-input">Choose File</label>
            <button type="submit">Upload</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData();
            const image = document.getElementById('image-input').files[0];
            formData.append('image', image);
            
            fetch('/upload/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<h2>Colors:</h2>';
                data.forEach((color, index) => {
                    const colorBox = document.createElement('div');
                    colorBox.className = 'color-box';
                    colorBox.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                    resultDiv.appendChild(colorBox);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
